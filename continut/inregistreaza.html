        <p><b>Formular de înscriere:</b></p>

        <form action="inscriere.php" method="post">
            <fieldset>
            <legend><b>Informații generale:</b></legend>
            <b>Nume utilizator:</b><br>
            <input type="text" name="nume_utilizator"
           placeholder="Nume utilizator"><br>
            <b>Parolă:</b><br>
            <input type="text" name="parola"
           placeholder="Parola"><br>
            <b>Nume:</b><br>

            <b>Email:</b><br>
            <input type="email" name="email"
           placeholder="Email"><br>
            <b>Telefon:</b><br>
            <input type="tel" name="telefon"
           placeholder="Telefon"><br>

           <legend><b>Informații personale:</b></legend>

           <label for="alege-mancare"><b>Mâncarea preferată:</b></label>
           <input list="mancare" id="alege-mancare" name="food-choice">

               <option value="Omletă">
               <option value="Supă">

           <b>Ora nasterii:</b>
           <input type="time" name="ora_nasterii"><br><br>
           <b>Varsta:</b>
           <input type="range" name="varsta" min="18" max="30" step="1"><br><br>
           <b>Adresa paginii personale:</b>
           <input type="url" name="adresa_pagina"><br><br>
           <textarea name="Descriere" rows="4" cols="50" ></textarea><br>

           <input type="checkbox" /><label for="checkbox"><input id="checkbox" type="submit" value="Inregistreaza"></label>
           </fieldset>
        </form>
